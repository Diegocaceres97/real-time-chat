@defer(when chat()){
  <ion-item lines="none">
<div class="ion-text-wrap" *ngIf="chat() && chat()!.message.length > 0">
  <ion-text>
    {{chat()?.message}}
  </ion-text>
  <ion-note>
    <small>{{chat()?.timestamp | date: 'HH:mm'}}</small>
    <ion-icon name="checkmark-done-outline"></ion-icon>
  </ion-note>
</div>
  </ion-item>
}
