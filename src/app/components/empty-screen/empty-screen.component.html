<ion-grid fixed>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-icon [color]="model()?.color" [name]="model()?.icon"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>{{model()?.title}}</ion-label>
      <ion-text color="primary">

      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
