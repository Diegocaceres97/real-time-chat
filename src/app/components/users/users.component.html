<ion-header>
  <ion-toolbar>
    <ion-title>New chat</ion-title>
    <ion-buttons  slot="start">
      <ion-button color="medium" (click)="close.emit(true)">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none">
    @for(user of users(); track $index){
    <ion-item color="tertiary">
      <ion-avatar slot="start">
        <img [src]="'https://i.pravatar.cc/315'" />
      </ion-avatar>

      <ion-label>Diego</ion-label>
    </ion-item>
    <!-- @for(user of users; track $index){
      <ion-item>

      </ion-item>

    } -->
    }
  </ion-list>
</ion-content>
